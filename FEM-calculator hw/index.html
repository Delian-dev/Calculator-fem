<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Calculator beta project</h1>
    <div class="calculator">
        <section class="calc-screen">0</section>
        <section class="calc-buttons">
            <section class="first-row">
                <button class="calc-button double">C</button>
                <button class="calc-button quarter">←</button>
                <button class="calc-button quarter">÷</button>
            </section>
            <section class="second-row">
                <button class="calc-button quarter">7</button>
                <button class="calc-button quarter">8</button>
                <button class="calc-button quarter">9</button>
                <button class="calc-button quarter">×</button>
            </section>
            <section class="third-row">
                <button class="calc-button quarter">4</button>
                <button class="calc-button quarter">5</button>
                <button class="calc-button quarter">6</button>
                <button class="calc-button quarter">-</button>
            </section>
            <section class="fourth-row">
                <button class="calc-button quarter">1</button>
                <button class="calc-button quarter">2</button>
                <button class="calc-button quarter">3</button>
                <button class="calc-button quarter">+</button>
            </section>
            <section class="fifth-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button quarter">=</button>
            </section> 
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
